<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Twitch Bot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button,
      input {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <button
      id="spotifyButton"
      onclick="window.location.href='/authorize-spotify'"
    >
      Authorize Spotify
    </button>
    <button
      id="twitchButton"
      onclick="window.location.href='/authorize-twitch'"
    >
      Authorize Twitch
    </button>
    <br />
    <input type="text" id="twitchChannel" placeholder="Enter Twitch Channel" />
    <br />
    <button onclick="toggleBot()">Start Bot</button>
    <div id="botStatus">Bot is stopped</div>
    <script>
      fetch("/spotifyStatus.txt")
        .then((response) => response.text())
        .then((text) => {
          if (text === "Spotify Authorized") {
            document.getElementById("spotifyButton").innerText =
              "Spotify Authorized";
          }
        });

      fetch("/twitchStatus.txt")
        .then((response) => response.text())
        .then((text) => {
          if (text === "Twitch Authorized") {
            document.getElementById("twitchButton").innerText =
              "Twitch Authorized";
          }
        });

      fetch("/botStatus")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("botStatus").innerText = data.message;
          if (data.isRunning) {
            document.querySelector("botStatus").innerText = "Stop Bot";
          } else {
            document.querySelector("botStatus").innerText = "Start Bot";
          }
        });

      function toggleBot() {
        const twitchChannel = document.getElementById("twitchChannel").value;
        if (!twitchChannel) {
          alert("Please enter a Twitch channel");
          return;
        }
        fetch(`/toggle-bot?channel=${encodeURIComponent(twitchChannel)}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("botStatus").innerText = data.message;
            if (data.isRunning) {
              document.querySelector("button").innerText = "Stop Bot";
            } else {
              document.querySelector("button").innerText = "Start Bot";
            }
          });
      }
    </script>
  </body>
</html>
